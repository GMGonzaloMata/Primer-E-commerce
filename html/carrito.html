<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <div class="wrapper">

        <aside>

            <header>
                <h1 class="logo">WorkOut</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i></i>Seguir Comprando</a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart4"></i>Carrito</a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2024 Mata Gonzalo</p>
            </footer>

        </aside>

        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
              
                <div class="carrito-productos disabled">

                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="../img/NikePg2Playstation.jpg">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Producto 01</h3>
                    </div>

                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>

                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$30000</p>
                    </div>

                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$30000</p>
                    </div>

                    <div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                </div>

                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="../img/NikeKyrieIrvingInfinity8.jpg">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Producto 01</h3>
                    </div>

                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>

                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$30000</p>
                    </div>

                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$30000</p>
                    </div>

                    <div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                    
                </div>

               </div>
               <div class="carrito-acciones disabled">
                <div class="carrito-accionesizquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total: </p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
               </div>

               <p class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></i></p>

            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
